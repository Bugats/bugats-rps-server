<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zole — galds</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="table" aria-label="Spēles galds">
        <div class="table__hud">
          <div class="hud__left">
            <div class="badge" id="connBadge">Nav savienojuma</div>
          </div>
          <div class="hud__right">
            <div class="hint">Galds ir 100% ekrāna (100vw × 100vh)</div>
          </div>
        </div>

        <div class="table__center">
          <div class="seat seat--top">Spēlētājs (augšā)</div>
          <div class="seat seat--left">Spēlētājs (pa kreisi)</div>
          <div class="seat seat--right">Spēlētājs (pa labi)</div>

          <!-- Kur likt kārtis -->
          <div class="hand hand--top" id="handTop" aria-label="Augšējā roka"></div>
          <div class="hand hand--left" id="handLeft" aria-label="Kreisā roka"></div>
          <div class="hand hand--right" id="handRight" aria-label="Labā roka"></div>
          <div class="hand hand--bottom" id="handBottom" aria-label="Tava roka"></div>

          <!-- Stiķis (3 kārtis pa vidu) -->
          <div class="trick" id="trick" aria-label="Stiķis"></div>

          <!-- Talons / discards -->
          <div class="side side--talon" aria-label="Talons">
            <div class="side__title">Talons</div>
            <div class="side__cards" id="talon"></div>
          </div>
          <div class="side side--discard" aria-label="Nometums">
            <div class="side__title">Nometums</div>
            <div class="side__cards" id="discard"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
